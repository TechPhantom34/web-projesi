<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harika Oyun Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .game-area {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
    </style>

    <script>
        window.dataLayer = window.dataLayer || [];
        
        async function getAndPushIp() {
            try {
                // Netlify Function'ınıza istek gönderir
                const response = await fetch('/.netlify/functions/get-ip');
                const data = await response.json();
                
                // IP adresini dataLayer'a ekler
                window.dataLayer.push({
                    'userIpAddress': data.ipAddress
                });
            } catch (error) {
                console.error('IP adresi alınamadı:', error);
            }
        }
        
        getAndPushIp();
    </script>

    })(window,document,'script','dataLayer','GTM-P3XCWRFP');</script>

        </div>

</body>
